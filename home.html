{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
              <form action="/experiment" method="POST">
               <div class="form-group">
                <h4><a class="article-content" href="#">Employee Attendance</a></h4>
                <input type="text" class="form-control" id="EmpId" name="EmpId" placeholder="Enter Employee Id">
               </div>
              </form>
            </div>
        </div>
    </article>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h4><a class="article-title" href="#">{{ post.title }}</a></h4>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}

{% endblock content %}
