{% extends "layout.html" %}
{% block content %}
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

    <form action="/experiment" method="POST">
      <div class="form-group">
        <label>EmpId</label>
        <input type="text" class="form-control" id="EmpId" name="EmpId" placeholder="EmpId">
      </div>
    </form>

    <table>
        <tr>
            {% for col in column_names %}
            <th>{{col}}</th>
            {% endfor %}
        </tr>
        {% for row in row_data %}
        <tr>
            {% for col, row_ in zip(column_names, row) %}
            <td>{{row_}}</td>
            {% endfor %}
        </tr>
        {% endfor %}

    </table>
{% endblock content %}
